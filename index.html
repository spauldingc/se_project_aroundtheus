<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Christine's Sprint 3 Project" />
    <meta name="keywords" content="around the U.S." />
    <meta name="author" content="Christine Spaulding" />
    <title>Around the U.S.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="edit button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            aria-label="add button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="modal-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Title"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>

          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Description"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>

          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-add-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" name="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
            id="card-form-title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-form-title-error"></span>
          <input
            class="modal__input modal__input_type_url"
            type="url"
            name="url"
            placeholder="Image URL"
            id="card-form-link"
            required
          />
          <span class="modal__error" id="card-form-link-error"></span>

          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <!-- Image Modal -->
    <div class="modal" id="card-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="card-image-modal-close-button"
          type="button"
        ></button>
        <img
          src="#"
          alt="Image"
          class="modal__image-preview"
          id="card-image-modal-preview"
        />
        <p class="modal__image-title" id="card-image-modal-title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__trash-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/validation.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
